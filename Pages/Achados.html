  <body>
    <header>
    <iframe src="..\Cabeçalho\Menu.html" width="100%" height="310px" scrolling="no"></iframe>

   <div class="container-fluid">
    <h1 id="titulo" >SOBRE A FATEC</h1>
    <hr class="linha">

    <h2 id="subtitulo" >Achados e Perdidos</h2>
    <p id="texto">Todos os objetos encontrados nas dependências da instituição se concentram na Biblioteca.</p>
    <p id="texto">Caso não o encontre lá, registre o ocorrido preenchendo o formulário abaixo. Se, posteriormente, ele for localizado, entraremos em contato no e-mail indicado.</p>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input class="form-control" id="exampleFormControlInput1" placeholder="nome">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Objeto perdido</label>
        <input class="form-control" id="exampleFormControlInput1" placeholder="objeto">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descrição detalhada do objeto perdido</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
   </div>
